<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dark - Light Toggle</title>
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between">
            <h1 class="title mt-2">Catty's Blog</h1>
            <span class="mt-4 fs-3 dark toggle"><i class="fas fa-moon"></i></span>          
            <span class="mt-4 fs-3 light d-none toggle"><i class="fas fa-sun"></i></span>          
        </div>
        <center>
            <div class="main">
                <div class="">
                    <img src="/assets/cat-2.webp" class="catty mt-2 rounded-circle" alt="I am Catty">
                    <div class="card-body">
                        <h1 class="card-title">
                            Hello there, I am Catty
                        </h1>
                        <ul class="card-list">
                            <li>Like to play with ball at beach</li>
                        </ul>
                    </div>
                </div>
            </div>
        </center>
    </div>
</body>
</html>
